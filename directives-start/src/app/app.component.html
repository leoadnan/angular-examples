<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd/even numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
            *ngFor="let num of odds"
            [ngClass]="{odd: num%2 !==0}"
            [ngStyle]="{backgroundColor: num%2 !==0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{num}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li 
            *ngFor="let num of even"
            [ngClass]="{odd: num%2 !==0}"
            [ngStyle]="{backgroundColor: num%2 !==0 ? 'yellow' : 'transparent'}"
            class="list-group-item">
            {{num}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5 </p>
        <p *ngSwitchCase="10">Value is 10 </p>
        <p *ngSwitchCase="100">Value is 100 </p>
        <p *ngSwitchDefault>Value is Default </p>
      </div>
    </div>
  </div>
</div>
